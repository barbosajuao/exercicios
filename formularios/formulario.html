                <label for="isen">senha</label>
                <input type="password" name="sen" id="isen" required placeholder="senha">

            <input type="submit" value="Enviar"><!--botao que envia os dados -->

    </form>

    <h1>outro exempro de formulario</h1>
    <form action="cadastro.PHP" method="post">

        <fieldset>
            <legend>estado</legend>
            <label for="est"> estado</label>
                
                 <p>
                    <select name="estado" id="estado">
                        <optgroup label="suldeste">
                         <option value="sao paulo">sao paulo</option>
                            <option value="ba">bahia</option>
                            <option value="pr">parana</option>
                        </optgroup>
                         <optgroup label="nordeste">
                             <option value="al">alagoas</option>
                             <option value="es">espirito santo</option>
                         </optgroup>
                    </select>
                    </p>
                    <p>
                        <label for="prof">proficao</label>
                        <input type="text" name="prof" id="prof" list="listprof"> 
                        <datalist id="listprof"><!--para poder importa a lista-->
                            <option>administrdor</option>
                            <option>contabilidade</option>
                        </datalist>

                    </p>
                    <p>
                        <label for="mg">mensagem</label><br>
                        <textarea name="mg" id="mg" cols="30" rows="10"></textarea><!--campo de mensagem-->

                    </p>

                

                <br>
                

                
                

            <p><input type="submit" value="enviar"></p><!--chamando o botao-->
        </fieldset>

    </form>
